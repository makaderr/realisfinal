<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      background-color: #2d2c2c;
      color: #fff;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      background-color: #000000;
      display: block;
      margin: 20px auto;
      border: 2px solid #00ff00;
    }

    #instructions {
      margin-bottom: 25px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Makade's Snake Game</h1>
  <p id="instructions">Use arrow keys to move the snake üêç</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const canvasSize = 400;

    let snake = [{ x: 160, y: 200 }];
    let direction = "RIGHT";
    let food = {
      x: Math.floor(Math.random() * (canvasSize / box)) * box,
      y: Math.floor(Math.random() * (canvasSize / box)) * box
    };

    let game;

    document.addEventListener("keydown", changeDirection);

    function changeDirection(e) {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff00" : "#009900";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "#ff0000";
      ctx.fillRect(food.x, food.y, box, box);

      // Snake head
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;
      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;

      // Game over
      if (
        headX < 0 || headX >= canvasSize ||
        headY < 0 || headY >= canvasSize ||
        snake.some((s, index) => index !== 0 && s.x === headX && s.y === headY)
      ) {
        clearInterval(game);
        alert("Game Over!");
        return;
      }

      // Eat food
      if (headX === food.x && headY === food.y) {
        food = {
          x: Math.floor(Math.random() * (canvasSize / box)) * box,
          y: Math.floor(Math.random() * (canvasSize / box)) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };
      snake.unshift(newHead);
    }

    game = setInterval(draw, 100);
  </script>
</body>
</html>
